---
  # Installs various tools and utilities

- name: Install the latest version of curl
  win_chocolatey:
    name: curl
    state: latest

- name: Install the latest version of wget
  win_chocolatey:
    name: wget
    state: latest

- name: Install the latest version of Spotify
  win_chocolatey:
    name: spotify
    state: latest
    ignore_checksums: yes

- name: Install the latest and greatest Video tools
  win_chocolatey:
    name: "{{ item }}"
    state: latest
  with_items:
    - openshot
    - vlc

- name: Install the latest and greatest Image tools
  win_chocolatey:
    name: "{{ item }}"
    state: latest
  with_items:
    - greenshot
    - gimp

- name: Install the latest version of Steam
  win_chocolatey:
    name: steam
    state: latest

- name: Install the latest version of Unity-Hub
  win_chocolatey:
    name: unity-hub
    state: latest

- name: Install the latest version of Blender
  win_chocolatey:
    name: blender
    state: latest

- name: Install the latest version of Teamviewer
  win_chocolatey:
    name: teamviewer
    state: latest

# - name: Install the latest version of Skype
#   win_chocolatey:
#     name: skype
#     state: latest

- name: Install the latest version of Search Everything
  win_chocolatey:
    name: everything
    state: latest

- name: Install the latest version of Google Backup and Sync
  win_chocolatey:
    name: google-backup-and-sync
    state: latest
